 
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="viewport" content="target-densitydpi=device-dpi, width = 540, user-scalable = 0" />
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>My ARchitect World</title>

<!-- Plain CSS Styles -->
<style type="text/css">

/* CSS Style for the message DIV that displays our message */ 
	.message {
	border-radius: 2em;
	border: solid 1px #6d6d6d;
	background-color: rgba(255,255,255,0.5);
	color: black;
	text-align: center;
	
	position:absolute;
	width: 50%;
	height: 10%;
	left: 25%;
	top: 45%;
	}
</style>

<!-- Include the ARchitect library -->
<script src="architect://architect.js"></script>


<script>

function createCircle(location, color)
{

	var circle = new AR.Circle(2, {
	                               style: {
		                                fillColor: color
	                               },
	                               onClick: function() {
	                               		document.location = 'architectsdk://action=circleTouched?color='+circle.style.fillColor;
	                               }
	});

    var drawableLocation = location;
	var geoObject = new AR.GeoObject(drawableLocation, {drawables: {cam: circle}});

	AR.logger.info("circle created");
}

</script>
</head>

<body onLoad="AR.logger.activateDebugMode();">
<!--
HTML Body will be displayed on top of the Augmented Reality view.
A transparent background allows the AR content to be visible.
-->

<script>createCircle(new AR.RelativeLocation(null, 10, 0), '#8F45FF')</script>
</body>
</html>
